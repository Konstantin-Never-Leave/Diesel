{% extends 'base.html' %}

{% block title %}Update Vehicle{% endblock %}

{% block content %}
    <h1>Update Vehicle</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'vehicle-detail' vehicle.pk %}">Cancel</a>
{% endblock %}
