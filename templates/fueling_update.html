{% extends 'base.html' %}

{% block title %}Modify Fueling Event{% endblock %}

{% block content %}
    <h1>Modify Fueling Event - {{ fueling.vehicle }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'fueling-detail' fueling.pk %}">Cancel</a>
{% endblock %}
