{% extends 'base.html' %}

{% block title %}Main Page{% endblock %}

{% block content %}

    <h2>Login</h2>

   <form method="post">
    {% csrf_token %}

    <div class="input-group mb-3">
        <input
            class="form-control"
            name="{{ form.username.name }}"
            placeholder="Email"

        >
    </div>

    <div class="input-group mb-3">
        <input
            class="form-control"
            type="password"
            name="{{ form.password.name }}"
            placeholder="Password"
        >
    </div>

    <button class="btn" type="submit">Login</button>
</form>


{% endblock %}
