<!--- https://preview.colorlib.com/theme/bootstrap/calendar-01/ --->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calendar 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">

    <link rel="stylesheet" href="{% static 'css/calendar_fonts.css' %}">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Calendar #01</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="calendar calendar-first" id="calendar_first">
                    <div class="calendar_header">
                        <button class="switch-month switch-left"> < </button>
                        <h2>October 2023</h2>
                        <button class="switch-month switch-right"> > </button>
                    </div>
                    <div class="calendar_weekdays">
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                        <div>Sun</div>
                    </div>
                    <div class="calendar_content">
                        <div class="past-date">1</div>
                        <div class="past-date">2</div>
                        <div class="past-date">3</div>
                        <div class="past-date">4</div>
                        <div class="past-date">5</div>
                        <div class="past-date">6</div>
                        <div class="past-date">7</div>
                        <div class="today" style="color: rgb(0, 189, 170);">8</div>
                        <div>9</div>
                        <div>10</div>
                        <div>11</div>
                        <div>12</div>
                        <div>13</div>
                        <div>14</div>
                        <div>15</div>
                        <div>16</div>
                        <div>17</div>
                        <div>18</div>
                        <div>19</div>
                        <div>20</div>
                        <div>21</div>
                        <div>22</div>
                        <div>23</div>
                        <div>24</div>
                        <div>25</div>
                        <div>26</div>
                        <div>27</div>
                        <div>28</div>
                        <div>29</div>
                        <div>30</div>
                        <div>31</div>
                        <div class="blank"></div>
                        <div class="blank"></div>
                        <div class="blank"></div>
                        <div class="blank"></div>
                        <div class="blank"></div>
                        <div class="blank"></div>
                        <div class="blank"></div>
                        <div class="blank"></div>
                        <div class="blank"></div>
                        <div class="blank"></div>
                        <div class="blank"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/calendar.js' %}"></script>


</body>
</html>
