<!--- https://preview.colorlib.com/theme/bootstrap/calendar-19/ --->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'css/calendar.css' %}" rel="stylesheet">
    <link href="{% static 'css/calendar_fonts.css' %}" rel="stylesheet">
    <link href="{% static 'css/calendar_styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/calendar_main.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Calendar #9</title>


</head>
<body class="">
<div class="content">
    <div id="calendar" class="fc fc-ltr fc-unthemed" style="">


    </div>
</div>
<script src="{% static 'js/calendar_jquery.js' %}"></script>
<script src="{% static 'js/calendar_popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/calendar_main.js' %}"></script>
<script src="{% static 'js/calendar_main_2.js' %}"></script>
<script src="{% static 'js/calendar_main_3.js' %}"></script>
<script>
      document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid' ],
      defaultDate: '2020-02-12',
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2020-02-01'
        },
        {
          title: 'Long Event',
          start: '2020-02-07',
          end: '2020-02-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2020-02-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2020-02-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2020-02-11',
          end: '2020-02-13'
        },
        {
          title: 'Meeting',
          start: '2020-02-12T10:30:00',
          end: '2020-02-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2020-02-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2020-02-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2020-02-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2020-02-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2020-02-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2020-02-28'
        }
      ]
    });

    calendar.render();
  });




</script>
<script src="{% static 'js/calendar_main_3.js' %}"></script>

</body>
</html>
