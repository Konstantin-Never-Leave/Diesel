{% extends 'base.html' %}

{% block title %}Driver List{% endblock %}

{% block content %}
    <h1>Driver List</h1>
    <ul>
        {% for driver in drivers %}
            <li><a href="{% url 'driver-detail' driver.pk %}">{{ driver.first_name }} {{ driver.last_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
