{% extends 'base.html' %}

{% block title %}Fueling List{% endblock %}

{% block content %}
    <h1>Fueling List</h1>
    <ul>
        {% for fueling in fuelings %}
            <li><a href="{% url 'fueling-detail' fueling.pk %}">{{ fueling.date }} {{ fueling.liters }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'fueling-create' %}" class="btn btn-primary disabled" style="position: relative" role="button" aria-disabled="false">Add fueling event</a>

{% endblock %}
