{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!--    <link rel="stylesheet" href="{% static 'css/reset.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/styled.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
        -->

    <!-- tables styles -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- navbar styles -->

    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <meta name="robots" content="noindex, follow">
</head>

<body>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <nav class="navbar navbar-dark bg-dark">
            <div class="logo-name">
                <a class="navbar-brand" href="#"> <img
                        src="{% static 'img/fpt-logo.svg' %}"
                        class="logo-img"
                        alt="logo app"
                /></a></div>
            <!-------- navbar items --->
            <div class="col-2">

                <a class="navbar-brand" href="{% url 'vehicle-list' %}">Vehicle list</a>

            </div>
            <div class="col-2">
                <a class="navbar-brand" href="{% url 'period-list' %}">Periods</a>
            </div>
            <div class="col-2">
                <a class="navbar-brand" href="{% url 'driver-list' %}">Drivers</a>
            </div>

            <!--------                         --->
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#navbarsExample01"
                    aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarsExample01" style="">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>

                <form class="form-inline my-2 my-md-0">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </nav>
        <!--- <script src="{% static 'js/navbar.js' %}"
        <script src="{% static 'js/navbar.js' %}"
        --->


        {% block content %}

        {% endblock %}

        <script src="{% static '/js/navbar.js' %}"></script>
        <script src="{% static '/js/popper.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.min.js' %}"></script>
    </div>
</div>

</body>


</html>
